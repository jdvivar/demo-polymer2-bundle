<link rel="import" href="bower_components/polymer/polymer-element.html">
<script type="module" src="node_modules/@lion/button/lion-button.js"></script>

<dom-module id="simple-wc">
  <template>
    <style>
      :host {
        display: block;
        border: 1px solid lightgrey;
        margin: 20px 0;
        padding: 10px;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <lion-button>Lion Button</lion-button>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SimpleWC extends Polymer.Element {
      static get is() { return 'simple-wc'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'simple-wc'
          }
        };
      }
    }

    window.customElements.define(SimpleWC.is, SimpleWC);
  </script>
</dom-module>
